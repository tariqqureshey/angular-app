<div>
    <h2>List of Tasks</h2>
    <button class="btn btn-secondary" style="background-color: green;" (click)="toggleAdd()" *ngIf="!add">Add</button>
    <button class="btn btn-secondary" style="background-color: red;" (click)="toggleAdd()" *ngIf="add">Close</button>
    <form (ngSubmit)="onSubmit()" *ngIf="add">
        <h5>Task name</h5>
        <input type="text" class="forms" placeholder="Enter Task Name" [(ngModel)]="task" name="task" id="task">
        <br>
        <h5>Task Date</h5>
        <input type="date" class="date" placeholder="Enter Task Date" [(ngModel)]="date" name="date" id="date">
        <br>
        <h5>Task Description</h5>
        <input type="text" class="forms" placeholder="Enter Task Description" [(ngModel)]="desc" name="desc" id="desc">
        <br>
        <button class="btn btn-primary" type="submit" (click)="onClick($event)">Submit</button>
    </form>
    <ul>
        <li *ngFor="let task of tasks">
            {{task}}
        </li>
    </ul>
</div>
